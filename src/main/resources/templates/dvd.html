<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dvds</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	  <script th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/disk/">Disk Libary</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li><a href="/disk/">Home</a></li>
        <li><a href="bluerayform">Blueray</a></li>
        <li class="active"><a href="dvdform">Dvd</a></li>
         <li><a href="/dvdws/">View as JSON</a></li>
      </ul>
    </div>
  </div>
</nav>  

  

   <table class="table table-hover">
       <tr>
        <th>Title</th>   
        <th>Description</th> 
       </tr>
       <tr th:each="dvd : ${dvds}">
           <td th:text="${dvd.name}"></td>
           <td th:text="${dvd.description}"></td>
       </tr>

   

</table>

   <h2>Add to the collection</h2>
   <form action="#" th:action="@{/disk/dvdform}" th:object="${dvdform}" method="post">
 <p>Title: <input type="text" th:field="*{name}" /></p>
 <p>Description: <textarea type="text" th:field="*{description}"></textarea></p>
   
      
       
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>


</body>
</html>
